<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="column">
        <img
          class="product-image"
          src="./images/image-product-desktop.jpg"
          alt="Picture of Product"
        />
      </div>
      <div class="column">
        <div class="text-container">
          <div class="text-row">
            <p class="product">PERFUME</p>
          </div>
          <div class="text-row">
            <h1>Gabrielle Essence Eau De Parfum</h1>
          </div>
          <div class="text-row">
            <p class="description">
              A floral, solar and voluptous interpretation compossed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="text-row" id="price">
            <h1 class="pricing">$149.99</h1>
            <p class="pricing discount">$169.99</p>
          </div>
          <button type="submit">
            <img src="./images/icon-cart.svg" alt="cart" /> Add to Card
          </button>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io/" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/n4ryn" target="_blank">n4ryn</a>
      </p>
    </div>
  </body>
</html>
